<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Damon’s Game Wishlist</title>

  <style>
    :root{
      --bg:#0b0615;
      --card:#171128;
      --card2:#120c22;

      --text:#f6edff;
      --muted:#cbb8ee;

      --accent:#b45cff;
      --accent2:#6d6bff;
      --accent3:#ff4fd8;

      --good:#22c55e;
      --warn:#f59e0b;
      --bad:#ff3d6b;

      --border:rgba(246,237,255,.10);
      --shadow:0 22px 70px rgba(0,0,0,.60);
      --radius:20px;

      --glow: 0 0 0 1px rgba(180,92,255,.15), 0 0 18px rgba(180,92,255,.18);
    }

    *{ box-sizing:border-box; }
    html, body { height:100%; }

    body{
      margin:0;
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
      color:var(--text);
      min-height:100vh;
      padding:28px;

      /* FIX: stars are now part of the main background (no fixed overlay = no seam) */
      background:
        linear-gradient(180deg, rgba(255,255,255,.02), transparent 30%),
        var(--bg);

      position:relative;
      overflow-x:hidden;
    }

    .wrap{ max-width:1140px; margin:0 auto; }

    header{
      display:flex;
      gap:16px;
      align-items:flex-start;
      justify-content:space-between;
      flex-wrap:wrap;
      margin-bottom:18px;
    }

    .title{ display:flex; flex-direction:column; gap:8px; }

    h1{
      font-size: clamp(28px, 3.2vw, 44px);
      margin:0;
      letter-spacing:.4px;
      line-height:1.05;
      text-shadow: 0 10px 30px rgba(180,92,255,.20);
    }

    .subtitle{
      color:var(--muted);
      max-width:740px;
      line-height:1.45;
      font-size:14px;
    }

    .controls{
      display:flex;
      gap:10px;
      flex-wrap:wrap;
      align-items:center;
      justify-content:flex-end;
    }

    .pill{
      background: rgba(255,255,255,.06);
      border:1px solid rgba(255,255,255,.10);
      padding:10px 12px;
      border-radius:999px;
      backdrop-filter: blur(14px);
      display:flex;
      gap:10px;
      align-items:center;
      box-shadow: 0 12px 40px rgba(0,0,0,.35), var(--glow);
    }

    input[type="search"]{
      width:min(340px, 72vw);
      background:transparent;
      border:none;
      outline:none;
      color:var(--text);
      font-size:14px;
    }

    .pill:focus-within{
      border-color: rgba(180,92,255,.40);
      box-shadow: 0 14px 46px rgba(0,0,0,.45), 0 0 0 1px rgba(180,92,255,.25), 0 0 26px rgba(180,92,255,.28);
    }

    select{
      background:transparent;
      border:1px solid transparent;
      color:var(--text);
      outline:none;
      font-size:14px;
      cursor:pointer;
    }
    select option{ color:#111; }

    .grid{
      display:grid;
      grid-template-columns: repeat(auto-fill, minmax(220px, 1fr));
      gap:16px;
      margin-top:14px;
    }

    .card{
      position:relative;
      border-radius:var(--radius);
      overflow:hidden;
      border:1px solid rgba(255,255,255,.10);
      background: linear-gradient(180deg, rgba(255,255,255,.08), rgba(255,255,255,.02));
      box-shadow: var(--shadow);
      transform: translateZ(0);
      transition: transform .18s ease, border-color .18s ease, box-shadow .18s ease, filter .18s ease;
    }

    .card::before{
      content:"";
      position:absolute;
      inset:-2px;
      background:
        radial-gradient(600px 160px at 30% 0%, rgba(255,255,255,.10), transparent 55%),
        radial-gradient(420px 160px at 70% 0%, rgba(180,92,255,.10), transparent 60%);
      opacity:.55;
      pointer-events:none;
    }

    .card:hover{
      transform: translateY(-5px) scale(1.012);
      border-color: rgba(180,92,255,.40);
      box-shadow:
        0 28px 90px rgba(0,0,0,.70),
        0 0 0 1px rgba(180,92,255,.18),
        0 0 36px rgba(180,92,255,.20);
    }

    .cover{
      height:265px;
      background:
        radial-gradient(240px 180px at 30% 30%, rgba(180,92,255,.32), transparent 58%),
        radial-gradient(240px 180px at 75% 18%, rgba(109,107,255,.22), transparent 60%),
        radial-gradient(200px 140px at 62% 76%, rgba(255,79,216,.16), transparent 62%),
        var(--card2);
      display:flex;
      align-items:center;
      justify-content:center;
      overflow:hidden;
      position:relative;
    }

    .cover::after{
      content:"";
      position:absolute;
      inset:0;
      background:
        radial-gradient(120% 90% at 50% 15%, transparent 30%, rgba(0,0,0,.35) 95%),
        linear-gradient(180deg, transparent 55%, rgba(0,0,0,.55));
      pointer-events:none;
    }

    .cover img{
      width:100%;
      height:100%;
      object-fit:cover;
      display:block;
      filter:saturate(1.10) contrast(1.08);
      transform: scale(1.02);
    }

    .info{
      padding:12px 12px 14px;
      background: rgba(12,8,20,.48);
      backdrop-filter: blur(14px);
      border-top: 1px solid rgba(255,255,255,.08);
      position:relative;
    }

    .name{
      font-weight:800;
      line-height:1.25;
      margin:0 0 6px 0;
      font-size:16px;
      letter-spacing:.2px;
    }

    .meta{
      display:flex;
      gap:8px;
      flex-wrap:wrap;
      align-items:center;
      margin-bottom:10px;
      color:var(--muted);
      font-size:13px;
    }

    .tag{
      font-size:12px;
      padding:4px 8px;
      border-radius:999px;
      border:1px solid rgba(255,255,255,.10);
      background:rgba(255,255,255,.06);
      color:var(--text);
      max-width:100%;
    }

    .badge{
      position:absolute;
      top:10px;
      left:10px;
      font-size:12px;
      padding:6px 10px;
      border-radius:999px;
      border:1px solid rgba(255,255,255,.14);
      background: rgba(0,0,0,.35);
      backdrop-filter: blur(12px);
      box-shadow: 0 10px 28px rgba(0,0,0,.35);
    }

    .badge.top{
      border-color: rgba(255,61,107,.55);
      box-shadow: 0 0 0 1px rgba(255,61,107,.20), 0 0 22px rgba(255,61,107,.18);
    }
    .badge.high{
      border-color: rgba(245,158,11,.55);
      box-shadow: 0 0 0 1px rgba(245,158,11,.18), 0 0 22px rgba(245,158,11,.14);
    }
    .badge.mid{
      border-color: rgba(109,107,255,.55);
      box-shadow: 0 0 0 1px rgba(109,107,255,.18), 0 0 22px rgba(109,107,255,.16);
    }
    .badge.low{
      border-color: rgba(34,197,94,.55);
      box-shadow: 0 0 0 1px rgba(34,197,94,.14), 0 0 22px rgba(34,197,94,.12);
    }

    .priceRow{
      display:flex;
      justify-content:space-between;
      align-items:center;
      gap:10px;
      margin-top:10px;
    }

    .price{
      font-weight:900;
      letter-spacing:.2px;
      color: var(--accent);
      text-shadow: 0 0 18px rgba(180,92,255,.22);
    }

    .btn{
      text-decoration:none;
      color:var(--text);
      font-size:13px;
      padding:9px 11px;
      border-radius:14px;
      border:1px solid rgba(255,255,255,.12);
      background:
        linear-gradient(180deg, rgba(255,255,255,.10), rgba(255,255,255,.05)),
        radial-gradient(120% 140% at 10% 0%, rgba(180,92,255,.20), transparent 55%),
        radial-gradient(120% 140% at 90% 0%, rgba(109,107,255,.16), transparent 60%);
      transition: transform .14s ease, border-color .14s ease, box-shadow .14s ease, filter .14s ease;
      display:inline-flex;
      align-items:center;
      gap:8px;
      white-space:nowrap;
      position:relative;
      overflow:hidden;
    }

    .btn::after{
      content:"";
      position:absolute;
      top:-40%;
      left:-40%;
      width:60%;
      height:220%;
      transform: rotate(20deg);
      background: linear-gradient(90deg, transparent, rgba(255,255,255,.22), transparent);
      opacity:0;
      transition: opacity .18s ease, transform .18s ease;
    }

    .btn:hover{
      transform: translateY(-2px);
      border-color: rgba(180,92,255,.40);
      box-shadow: 0 14px 40px rgba(0,0,0,.40), 0 0 22px rgba(180,92,255,.18);
      filter: brightness(1.05);
    }
    .btn:hover::after{
      opacity:.9;
      transform: translateX(180%) rotate(20deg);
    }

    footer{
      margin-top:18px;
      color:var(--muted);
      font-size:13px;
      text-align:center;
      opacity:.95;
    }

    .hidden{ display:none !important; }

    @media (max-width: 520px){
      .cover{ height:240px; }
    }
  </style>
</head>

<body>
  <div class="wrap">
    <header>
      <div class="title">
        <h1> Damon’s Game Wishlist</h1>
        <div class="subtitle">
          Picked for gifts. Search or sort to find stuff fast. Clicking a game opens the store link.
        </div>
      </div>

      <div class="controls">
        <div class="pill">
           <input id="search" type="search" placeholder="Search games, platform, notes…" />
        </div>

        <div class="pill">
          Sort:
          <select id="sort">
            <option value="priority">Priority</option>
            <option value="priceLow">Price: Low → High</option>
            <option value="priceHigh">Price: High → Low</option>
            <option value="name">Name: A → Z</option>
          </select>
        </div>
      </div>
    </header>

    <main>
      <div id="grid" class="grid"></div>
    </main>

    <footer>
      edit list in file if you know how to
    </footer>
  </div>

  <script>
    const games = [
      {
        name: "Lone echo",
        platform: "PCVR (Meta)",
        price: 19.99,
        priority: "Top",
        link: "https://www.meta.com/experiences/pcvr/lone-echo/1368187813209608/?srsltid=AfmBOor7v4RijuQ1VMMGQVRJ-GrXqyAgrPOW1lFI16EC6RlhHgdbZjM3#reviews",
        cover: "https://upload.wikimedia.org/wikipedia/en/e/ef/Lone_Echo_game.png",
        notes: "really cool space game just watch the trailer and you'll see"
      },
      {
        name: "Batman Arkham Shadow",
        platform: "Vr (Meta)",
        price: 49.99,
        priority: "Top",
        link: "https://www.meta.com/experiences/batman-arkham-shadow/3551691271620960/",
        cover: "https://upload.wikimedia.org/wikipedia/en/a/a7/Batman_Arkham_Shadow_cover_art.png",
        notes: "Cool fighting adventure game, I heard its reeeeaalllyy good"
      },
      {
        name: "Half-Life: Alyx",
        platform: "PCVR (Steam)",
        price: 59.99,
        priority: "Top",
        link: "https://store.steampowered.com/app/546560/HalfLife_Alyx/",
        cover: "https://cdn.cloudflare.steamstatic.com/steam/apps/546560/header.jpg",
        notes: "so realistic you'll forget whats real. Action adventure shooter. Also the trailer is amazing."
      },
      {
        name: "Subnautica",
        platform: "PC and PCVR (Steam)",
        price: 29.99,
        priority: "Top",
        link: "https://store.steampowered.com/app/264710/Subnautica/",
        cover: "https://cdn1.epicgames.com/offer/jaguar/SN_EpicPortrait_1200x1800-f5ebad930a2f6eb715579a056807033f_1200x1600-a4410497e04b7826486cf68e24cdd08e",
        notes: "If you couldn't tell, I like Adventure games. Underwater exploration and adventure game."
      },
      {
        name: "Nine Sols",
        platform: "PC (Steam)",
        price: 29.99,
        priority: "High",
        link: "https://store.steampowered.com/app/1809540/Nine_Sols/",
        cover: "https://upload.wikimedia.org/wikipedia/en/thumb/b/b7/I0_nine-sols-promotional-art.jpg/250px-I0_nine-sols-promotional-art.jpg",
        notes: "cool platformer combat game like hollow knight with cool art"
      },
      {
        name: "Maestro",
        platform: "Vr (Meta)",
        price: 24.99,
        priority: "High",
        link: "https://www.meta.com/experiences/maestro/6963344583787383/",
        cover: "https://cdn.cloudflare.steamstatic.com/steam/apps/2701700/header.jpg",
        notes: "conducting vr game"
      },
      {
        name: "Thumper/Thrasher",
        platform: "Vr (Meta)",
        price: 20.99,
        priority: "Medium",
        link: "https://www.meta.com/experiences/app/1668800663882957/?utm_source=oculus&utm_medium=share&hwsh=jmYQnczyhK",
        cover: "https://image.api.playstation.com/cdn/UP1613/CUSA03559_00/IYA0MNieHEE5UkzAZQrQW8QBd9XNomjnCzvymFtwrcs9UFLc38GlXA9Q6j16dkgC.png",
        notes: "rhythm vr game that looks and feels like a fever dream"
      },
      {
        name: "Walkabout mini golf",
        platform: "Vr (Meta)",
        price: 24.99,
        priority: "High",
        link: "https://www.meta.com/experiences/walkabout-mini-golf/2462678267173943/",
        cover: "https://lookaside.fbsbx.com/elementpath/media/?media_id=3285783768243611&version=1766498589&transcode_extension=webp",
        notes: "cool and highly rated mini golf game that you can also play with people on their phones"
      },
      {
        name: "Eleven Table Tennis",
        platform: "Vr (Meta)",
        price: 24.99,
        priority: "Medium",
        link: "https://www.meta.com/experiences/eleven-table-tennis/1995434190525828/",
        cover: "https://shared.fastly.steamstatic.com/store_item_assets/steam/apps/488310/capsule_616x353.jpg?t=1638826667",
        notes: "realistic ping pong game"
      },
      {
        name: "Real Vr Fishing",
        platform: "Vr (Meta)",
        price: 19.99,
        priority: "Medium",
        link: "https://www.meta.com/experiences/real-vr-fishing/2582932495064035/",
        cover: "https://shared.fastly.steamstatic.com/store_item_assets/steam/apps/1266470/1ca5b5df247f6b902abdd3efd7b03e44cac21826/header.jpg?t=1764936386",
        notes: "realistic vr fishing that me and dad find cool, relaxing"
      },
      {
        name: "Red Matter 2",
        platform: "Vr (Meta)",
        price: 29.99,
        priority: "Medium",
        link: "https://www.meta.com/experiences/red-matter-2/3682089508520212/",
        cover: "https://shared.fastly.steamstatic.com/store_item_assets/steam/apps/2081470/header.jpg?t=1727912121",
        notes: "puzzle game in space, basically another verion of lone echo, so its below it"
      },
      {
        name: "Blade and Sorcery: Nomad",
        platform: "Vr (Meta)",
        price: 29.99,
        priority: "Medium",
        link: "https://www.meta.com/experiences/blade-sorcery-nomad/2031826350263349/",
        cover: "https://imgeucdn.gamespress.com/cdn/files/Games%20Press/2024/10/251819-6abbe7c9/nomad_pic.jpg?w=533&mode=max&otf=y&quality=90&format=jpg&bgcolor=white&sky=fd7e12dbe35f3bd362e44e7665ceb0d94446bea2a9d86cc51bb2e674713a3aa9",
        notes: "combat sandbox game that has magic and melee weapons, hence the name, blade and sorcery"
      },
      {
        name: "Hades",
        platform: "PC (Steam)",
        price: 24.99,
        priority: "Top",
        link: "https://store.steampowered.com/app/1145360/Hades/",
        cover: "https://upload.wikimedia.org/wikipedia/en/c/cc/Hades_cover_art.jpg",
        notes: "rogue like dungeon crawler that has an absolutely amazing soundtrack and art style."
      },
      {
        name: "Hades II",
        platform: "PC (Steam)",
        price: 24.99,
        priority: "Top",
        link: "https://store.steampowered.com/app/1145350/Hades_II/",
        cover: "https://upload.wikimedia.org/wikipedia/en/0/0c/Hades_2_cover_art.jpeg",
        notes: "direct sequel to hades, so only get if I already have that (if i dom it probably wont be on this list anymore)"
      }
    ];

    const grid = document.getElementById("grid");
    const search = document.getElementById("search");
    const sort = document.getElementById("sort");

    const priorityRank = { "Top": 0, "High": 1, "Medium": 2, "Low": 3 };

    function safeText(v){ return (v ?? "").toString(); }
    function money(v){
      if (v === null || v === undefined || Number.isNaN(v)) return "Price: ask me";
      return "$" + Number(v).toFixed(2);
    }

    function badgeClass(p){
      const x = (p || "").toLowerCase();
      if (x === "top") return "top";
      if (x === "high") return "high";
      if (x === "medium") return "mid";
      return "low";
    }

    function render(list){
      grid.innerHTML = "";
      for (const g of list){
        const card = document.createElement("div");
        card.className = "card";
        card.dataset.search = (g.name + " " + g.platform + " " + safeText(g.notes) + " " + safeText(g.priority)).toLowerCase();

        card.innerHTML = `
          <div class="badge ${badgeClass(g.priority)}">${safeText(g.priority) || "Priority"}</div>
          <div class="cover">
            ${g.cover ? `<img src="${g.cover}" alt="${safeText(g.name)} cover">` : ""}
          </div>
          <div class="info">
            <p class="name">${safeText(g.name)}</p>
            <div class="meta">
              <span class="tag">${safeText(g.platform) || "Platform"}</span>
              <span class="tag">Priority: ${safeText(g.priority) || "—"}</span>
              ${g.notes ? `<span class="tag">${safeText(g.notes)}</span>` : ""}
            </div>
            <div class="priceRow">
              <div class="price">${money(g.price)}</div>
              <a class="btn" href="${g.link}" target="_blank" rel="noopener">
                Open store ↗
              </a>
            </div>
          </div>
        `;
        grid.appendChild(card);
      }
      applyFilter();
    }

    function applyFilter(){
      const q = search.value.trim().toLowerCase();
      for (const c of grid.children){
        const hay = c.dataset.search || "";
        c.classList.toggle("hidden", q && !hay.includes(q));
      }
    }

    function sortGames(){
      const mode = sort.value;
      const copy = [...games];

      if (mode === "priority"){
        copy.sort((a,b) => (priorityRank[a.priority] ?? 9) - (priorityRank[b.priority] ?? 9));
      } else if (mode === "priceLow"){
        copy.sort((a,b) => (a.price ?? 1e9) - (b.price ?? 1e9));
      } else if (mode === "priceHigh"){
        copy.sort((a,b) => (b.price ?? -1) - (a.price ?? -1));
      } else if (mode === "name"){
        copy.sort((a,b) => safeText(a.name).localeCompare(safeText(b.name)));
      }

      render(copy);
    }

    search.addEventListener("input", applyFilter);
    sort.addEventListener("change", sortGames);

    sortGames();
  </script>
</body>
</html>
